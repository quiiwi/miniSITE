<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>miniSITE</title>
    </head>

    <body>
        <!-- début de la div principale -->
        <div>
            <!-- les nouveautés du HTML 5 -->
            <!-- en-tête de la page ou d'une division ou d'une section-->
            <header>Tête de la page</header>
            <!-- la navigation de la page -->
            <nav>Naviagation</nav>
            <!-- du contenu textuel -->
            <article>Contenu textuel</article>
            <!-- pour une division sur le côté de la page -->
            <aside>Le côté de page</aside>
            <!-- le pied de page -->
            <footer>Pied de page</footer>


            

        </div>
    </body>

</html>
